<!DOCTYPE html>
<html>
    <head>
        <div class="header">
            <h1 id="title">  Drip or Skip </h2>
            <img id="logo" src="../static/images/logo.png">
        </div>
        

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">    
    </head>

    </head>
    <body id="backColor">
        <div id="main_container">

            <div id="ratingBox">
                <h1>Rating</h1>
                <!-- all the ratings: analagous, complementary, split -->

                    <div>analogous_score: {{analogous_score}}</div>
                    <div>Complimentary: {{complimentary_score}}</div>
                    <div>Split: {{split_score}}</div>
                    <div>Score: {{message}}</div>

                
            </div>
            
            <video class="video" id="myVidPlayer" muted></video>
            <canvas class="video" id="myCanvas"></canvas>
        
            <div id="colorBox">    
                <h1>Colors</h1>
                <ul> 
                    {% for color in promColorArray %} 
                    <li class="hex-item" data-hex="{{ color }}">{{ color }}</li>
                    {% endfor %} 
                </ul> 
            </div>
        </div>
        
        
        <div id="buttonContainer">
            <button class="buttonSize" onclick="snapshot()"> 
                <img src="../static/images/snapshot_image.png" alt="Snapshot" width=65rem height=65rem>
            </button>
            <button class="buttonSize" onclick="retake()">
                <img src="../static/images/camera_retake.png" alt="Retake" width=65rem height=65rem>
            </button>
        </div>

<!-- 
        <div id="textBoxes">
            <div id="ratingText">
                RATING TEXT
            </div>
            <div id="colorText">
                COLOR TEXT
            </div>
        </div> -->

        <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/home.js') }}"></script>


    </body>




    
</html>
